	<td><%= name %></td>
	<td class="text-right"><%= numeral(taskSign*value).format("0.00") %></td>
	<td class="text-right">
		<div class="btn-group" role="group" aria-label="...">
			<% if (page == parentRef) { %>
	
				<button type="button" class="btn btn-primary deleteTaskBtn" data-toggle="modal" data-target="#delete<%= parentLabel %><%= taskType %>Dialog" id="delete<%= parentRef %><%= taskType %>$<%= index %>">
				  <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
				</button>
				<button type="button" class="btn btn-primary editTaskBtn" data-toggle="modal" data-target="#edit<%= parentLabel %><%= taskType %>Dialog" id="edit<%= parentRef %><%= taskType %>$<%= index %>">
				  <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
				</button>
			<% } %>
			<% if (page == "account" ) {
					 if (taskType == "Reward") { %>
				<button type="button" class="btn btn-primary taskTransactionBtn" data-toggle="modal" data-target="#trn<%= parentLabel %><%= taskType %>Dialog" id="taskTrn<%= parentRef %><%= taskType %>$<%= index %>">
				  <span class="glyphicon glyphicon-hand-up" aria-hidden="true"></span>
				</button>
			<%   } else { %>
				<button type="button" class="btn btn-primary taskTransactionBtn" data-toggle="modal" data-target="#trn<%= parentLabel %><%= taskType %>Dialog" id="taskTrn<%= parentRef %><%= taskType %>$<%= index %>">
				  <span class="glyphicon glyphicon-hand-down" aria-hidden="true"></span>
				</button>
			<%   }
			   } %>
		</div>
	</td>
